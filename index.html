<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Around The Globe</title>

    <!-- BOOTSTRAP CSS LINKING -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- EXTERNAL CSS LINKING -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#" id="navHead"
          >Vehicle Travel Management</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" id="navLinks">
            <a
              class="nav-link active text-white"
              aria-current="page"
              href="index.html"
              >Home</a
            >
            <a class="nav-link text-white" href="about.html">About Us</a>
            <a class="nav-link text-white" href="listing.html">Car listing</a>
            <a class="nav-link text-white" href="faq.html">FAQs</a>
            <a class="nav-link text-white" href="contact.html">Contact Us</a>
          </div>
        </div>
        <div class="loginRegister">
          <button type="button" id="loginRegisterBtn" onclick="openLogin()">Login/Register</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="homeContent">
      <div class="row" id="homePageFlex">
        <div class="col-md-5">
      
            <div class="contentHead">
              <h1>All you need is here</h1>
              <br />
              <h5>We have Millions of cars to choose</h5>
            </div>
          </div>
          <div class="col-md-5 mt-5" id="login">
            <div class="loginContent">
            <button id="closelogin">X</button>
              <h1 class="text-white pb-2">Login </h1>
          

              <input
                type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
              /><br />
              <input type="password" name="password" id="password" /><br />
              <button type="button" class="btn btn-danger" onclick="success()"><a style="text-decoration: none; color: white;" href="index.html">Sign In</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS FILE  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
      <!-- SWEET ALERT SCRIPT -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- EXTERNAL JS FILE  -->
    <script src="script.js"></script>
